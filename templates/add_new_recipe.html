{% extends 'base.html' %}
{% block title %}Adding new awesome recipe {% endblock %}

{% block content%}

<form action="/add_new_recipe" method="post" enctype="multipart/form-data">
    <p>
        Recipe name <input type="text" name="title">
    </p>
    <p>
        cuisine <input type="text" name="cuisine">
        diet <input type="text" name="diet">
    </p>

    <input type="file" name="recipe_img">
    <button type="submit"> Add new recipe </button>
</form>

{% endblock %}
